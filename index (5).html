<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font face</title>
</head>
<body>
   <!-- name in green -->
    <h1 style="color: green;">Appah Ann Awele</h1>
    <!-- numbers -->
    <p style="color: purple;">1</p>
    <p style="color: blue;">2</p>
    <p style="color: red;">3</p>
    <p style="color: yellow;">4</p>
    <p style="color: palevioletred;">5</p>
    <p style="color: orange;">6</p>
    <p style="color: green;">7</p>
    <p style="color: indigo;">8</p>
    <p style="color: brown;">9</p>
    <p style="color: gold;">10</p>
    <!-- name in tahoma font -->
    <h2 style="font-family:Tahoma;">Appah Ann Awele</h2>
    <!-- paragraph -->
   <p>My name is Appah Ann Awele.<span style="font-family: Arial;">I am an undergraduate and an upcoming web developer.</span><span style="font-family:Tahoma;">This is my first project.</span><span style="font-family:Haettenschweiler;">The name of my tutor is Mr.Promise Udo.</span><span style="font-family:Ubuntu;">I love junk food.</span></p>
   <br>
   <br>
   <!-- name in different headings -->
   <h1>A</h1>
   <h2>N</h2>
   <h3>N</h3>
   <!-- paragraph description of a book -->
   <p><u>Half of a <b><i>yellow</i></b> sun</u> by <u>Chimamanda Adichie</u></p>
   
   




    



  
    
</body>
</html>
